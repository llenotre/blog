<!doctype html>
<html lang="en">
	<head>
		<title>Luc Lenôtre - Blog</title>
		<link href="/assets/css/style.css" rel="stylesheet" \>
		<link href="/assets/css/fontawesome.css" rel="stylesheet" \>
		<link href="/assets/css/brands.css" rel="stylesheet" \>
		<link href="/assets/css/solid.css" rel="stylesheet" \>
		<meta charset="UTF-8" \>
		<meta property="og:type" content="website" \>
		<meta property="og:url" content="https://blog.lenot.re/" \>
		<meta property="og:title" content="{article.title}" \>
		<meta property="og:description" content="{article.desc}" \>
	</head>

	<body>
		<div class="section">
			<a href="/">Home</a>
		</div>

		<div class="section intro">
			<div class="share">
				<p>Like my work? Share it! ❤️</p>

				<ul class="share">
					<li><a href="https://twitter.com/intent/tweet?text={article.title}%12https://blog.lenot.re/article/{article.id}" target="_blank" alt="Share on Twitter"><i class="fa-brands fa-twitter"></i></a></li>
					<li><a href="https://www.linkedin.com/sharing/share-offsite/?url=https://blog.lenot.re/article/{article.id}/&title={article.title}" target="_blank" alt="Share on LinkedIn"><i class="fa-brands fa-linkedin"></i></a></li>
					<li><a href="https://www.reddit.com/submit?title={article.title}&url=https://blog.lenot.re/article/{article.id}" target="_blank" alt="Share on Reddit"><i class="fa-brands fa-reddit"></i></a></li>
					<li><a href="https://www.facebook.com/sharer/sharer.php?u=https://blog.lenot.re/article/{article.id}" target="_blank" alt="Share on Facebook"><i class="fa-brands fa-facebook"></i></a></li>
					<!-- TODO: copy URL button -->
				</ul>
			</div>

			<h2>{article.title}</h2>

			<p>
				{article.desc}
			</p>
		</div>

		<div class="section">
			{article.content}
		</div>

		<div class="section intro">
			<h2>Comments</h2>

			<!--<h3>Reactions</h3>

			<div class="reactions">
				{reactions}
				<a id="reaction-add" class="reaction" href="#">+</a>
			</div>-->

			{comment.editor}

			<h3>{comments.count} comment(s)</h3>

			<div>
				{comments}
			</div>
		</div>

		<footer>
			<h6>Pssst. You want to contact me? Send me an <a href="mailto:TODO">email</a>!</h6>
		</footer>
	</body>

	<script src="/assets/js/comment.js"></script>
</html>
