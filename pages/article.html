<!doctype html>
<html lang="en">
	<head>
		<title>{article.title}</title>
		<link rel="icon" href="/avatar/llenotre" />
		<link href="/assets/css/style.css" rel="stylesheet" />
		<link href="/assets/css/fontawesome.css" rel="stylesheet" />
		<link href="/assets/css/brands.css" rel="stylesheet" />
		<link href="/assets/css/solid.css" rel="stylesheet" />
		<link href="/assets/css/highlight.min.css" rel="stylesheet" />
		<link href="/assets/css/github-dark.min.css" rel="stylesheet" />
		<script src="/assets/js/highlight.min.js"></script>
		<script>hljs.highlightAll();</script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="keywords" content="rust,kernel,linux,operating system,os,blog,from scratch,{article.tags}" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://blog.lenot.re/article/{article.id}" />
		<meta property="og:title" content="{article.title}" />
		<meta property="og:description" content="{article.desc}" />
		<meta property="og:image" content="{article.cover_url}" />
	</head>

	<body>
		<input id="article-id" type="hidden" value="{article.id}" />
		<div class="background">
			<div class="blob"></div>
		</div>
		<div class="fixed-buttons">
			<a class="fixed-button" href="/"><i class="fa-regular fa-arrow-left"></i></a>
			<a class="fixed-button" style="margin-left: auto;" href="#" onclick="toggle_comments()"><i class="fa-regular fa-comments"></i></a>
		</div>
		<div class="content" id="content">
			<div class="article-section">
				<h1 style="margin-top: 0;">{article.title}</h1>

				<h6 style="color: gray;">{article.date}</h6>

				<p>
					{article.desc}
				</p>

				<img class="cover" src="{article.cover_url}">
			</div>
			<div class="article-section">
				{article.content}
			</div>
			<div class="article-section">
				<div class="share">
					<p>Like my work? Share it! ❤️</p>

					<ul class="share">
						<li><a href="#" id="article-link" onclick="clipboard('article-link', 'https://blog.lenot.re/article/{article.id}')" alt="Copy link"><i class="fa-solid fa-link"></i></a></li>
						<li><a href="https://twitter.com/intent/tweet?text={article.title}%12https://blog.lenot.re/article/{article.id}" target="_blank" alt="Share on Twitter"><i class="fa-brands fa-twitter"></i></a></li>
						<li><a href="https://www.linkedin.com/sharing/share-offsite/?url=https://blog.lenot.re/article/{article.id}" target="_blank" alt="Share on LinkedIn"><i class="fa-brands fa-linkedin"></i></a></li>
						<li><a href="https://www.reddit.com/submit?title={article.title}&url=https://blog.lenot.re/article/{article.id}" target="_blank" alt="Share on Reddit"><i class="fa-brands fa-reddit"></i></a></li>
						<li><a href="https://www.facebook.com/sharer/sharer.php?u=https://blog.lenot.re/article/{article.id}" target="_blank" alt="Share on Facebook"><i class="fa-brands fa-facebook"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="comments" id="comments" hidden>
			<div class="comments-header">
				<a class="logo-button" href="#" onclick="toggle_comments()"><i class="fa-solid fa-xmark"></i></a>
				<h3>Comments (<span id="comments-count">{comments.count}</span>)</h3>
			</div>

			<div id="comments-list" class="comments-list">
				{comments}
			</div>

			<div>
				{comment.editor}
			</div>
		</div>
		<script src="/assets/js/comment.js"></script>
	</body>
</html>
