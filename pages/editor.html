<!doctype html>
<html lang="en">
	<head>
		<title>Luc Len√¥tre - Blog</title>
		<link href="/assets/css/style.css" rel="stylesheet" \>
		<link href="/assets/css/fontawesome.css" rel="stylesheet" \>
		<link href="/assets/css/brands.css" rel="stylesheet" \>
		<link href="/assets/css/solid.css" rel="stylesheet" \>
		<meta charset="UTF-8" \>
		<meta name="viewport" content="width=device-width, initial-scale=1" \>
	</head>

	<body>
		<div class="section">
			<h2>Article editor</h2>
		</div>

		<div class="section secondary">
			<form method="POST" action="/article">
				{article.id}
				<input name="title" type="text" value="{article.title}" placeholder="Title" style="width: 100%;"></input>
				<input name="desc" type="text" value="{article.desc}" placeholder="Description" style="width: 100%;"></input>

				<textarea name="content" style="height: 1000px;">{article.content}</textarea>

				<div>
					<input name="public" type="checkbox" {article.published}></input>
					<label for="public">Publish the article</label>
					<input name="sponsor" type="checkbox" {article.sponsor}></input>
					<label for="sponsor">Reserve the article for sponsors</label>
				</div>

				<input name="tags" type="text" value="{article.tags}" placeholder="Tags" style="width: 100%;"></input>

				<input type="submit" value="Validate"></input>
			</form>
		</div>

		<div class="section">
			<h2>Preview</h2>
		</div>

		<div class="section secondary">

			<p>

			</p>
		</div>

		<div class="section">

		</div>
	</body>
</html>
